<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1952089_qvn0xcyu6i.css">
    <title>2020年-心情日历</title>
</head>
<body>
    
    <!-- 大容器 -->
    <div class="container">
        <h2>2020年心情日历</h2>
        <h4>~ 点击下方图标，记录你的每日心情 ~</h4>
        <p>选择心情图标：</p>

        <!-- 心情图标选择 -->
        <div class="mood-container">
            <button class="mood mood-1" id="mood-1">
                <i class="iconfont icon-qingxu"></i>
            </button>

            <button class="mood mood-2" id="mood-1">
                <i class="iconfont icon-biaoqing2"></i>
            </button>

            <button class="mood mood-3" id="mood-1">
                <i class="iconfont icon-biaoqing-dai"></i>
            </button>

            <button class="mood mood-4" id="mood-1">
                <i class="iconfont icon-biaoqing-nanguo"></i>
            </button>

            <button class="mood mood-5" id="mood-1">
                <i class="iconfont icon-shangxinbiaoqing"></i>
            </button>
        </div>

        <p>然后点击下方日历</p>

        <!-- 设置随机和清除按钮 -->
        <!-- 随机按钮 -->
        <button class="action-btn randomize" id="randomize">
            <i class="iconfont icon-icon--"></i>
        </button>
        <!-- 清除按钮 -->
        <button class="action-btn clear" id="clear">
            <i class="iconfont icon-refresh-line"></i>
        </button>

        <!-- 日历 -->
        <div class="calendar" id="calendar">
          
        </div>



    </div>







    <script src="./js/main.js"></script>
</body>
</html>
